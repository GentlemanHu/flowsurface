name: Build MT5 Proxy

on:
  push:
    paths:
      - 'MT5Server/proxy/**'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub release'
        type: boolean
        default: false
      version:
        description: 'Release version (e.g., 1.0.0)'
        type: string
        default: ''

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: windows
            arch: amd64
            ext: .exe
          - os: darwin
            arch: amd64
            ext: ''
          - os: darwin
            arch: arm64
            ext: ''
          - os: linux
            arch: amd64
            ext: ''
          - os: linux
            arch: arm64
            ext: ''

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        working-directory: MT5Server/proxy
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          go mod tidy
          go build -ldflags="-s -w" -o mt5-proxy-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mt5-proxy-${{ matrix.os }}-${{ matrix.arch }}
          path: MT5Server/proxy/mt5-proxy-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}

  # Optional release - only when manually triggered with create_release=true
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.create_release && inputs.version != ''
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: mt5-proxy-v${{ inputs.version }}
          name: MT5 Proxy v${{ inputs.version }}
          files: artifacts/**/*
          generate_release_notes: true
